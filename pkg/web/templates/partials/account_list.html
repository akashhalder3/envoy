<table class="table overflow-x-auto">
  <thead>
    <tr>Customer ID</tr>
    <tr>Name</tr>
    <tr>Wallet Address</tr>
    <tr>Date Created</tr>
    <tr>Actions</tr>
  </thead>
  <tbody>
    {{ range .Accounts }}
    <tr class="hover">
    <td>{{ .CustomerID }}</td>
    <td>{{ .FirstName }} &nbsp; {{ .LastName }}</td>
    <td>{{ .TravelAddress }}</td>
    <td>{{ .Created }}</td>
    <td>
      <button class="btn btn-sm">&hellip;</button>
    </td>
    </tr>
    {{ end }}
  </tbody>
</table>
