{{ define "base" }}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ block "title" . }}{{ end }}</title>

  {{ template "style" . }}
  
</head>
<body>
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" class="body">
    <tr>
      <td>&nbsp;</td>
      <td>
        {{ block "content" . }}{{ end }}

        {{ template "footer" . }}
      </td>
      <td>&nbsp;</td>
    </tr>
  </table>
</body>
</html>

{{ end }}
